<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Worldwide</title>
    <script src="https://kit.fontawesome.com/c93a681fb9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header starts -->
    <header>
        <!-- nav starts -->
        <nav>
            <!-- logo & website title -->
            <div class="logo">
                <img src="Images/Group 40071 (2).png" alt="">
                <h2>Travel <span>Worldwide</span></h2>
            </div>
            <!-- Menu starts -->
            <div class="menu">
                <span>
                    <li><a href="">Home</a></li>
                </span>
                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </div>
            <div class="hamburger">
                <img src="Images/hamburger.png" alt="">
            </div>
        </nav>
        <!-- banner section starts -->
        <section class="banner-section">
            <div class="banner-container">
                <h1 class="section-title">Explore Your Travel</h1>
                <p class="section-description">Embark on a journey of discovery as you wander through breathtaking landscapes, immerse yourself in
                vibrant cultures, and create memories that last a lifetime.</p>
                <fieldset>
                    <input type="text" id="where-go" placeholder="Where Go">
                    <select name="when" id="when">
                        <option value="when">When</option>
                    </select>
                    <select name="select-type" id="select-type">
                        <option value="Select Type">Where</option>
                    </select>
                    <button class="find-btn"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
                </fieldset>
            </div>
        </section>
    </header>
</body>

</html>
